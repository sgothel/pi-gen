menuentry 'Debian GNU/Linux loop_rootfs' --id loop_rootfs {
	insmod gzio
	insmod part_msdos
	insmod fat
	echo	'Loading Linux ...'
	linux	/sys_amd64_000/vmlinuz console=tty3 root=ROOTDEV rootfstype=ext4 elevator=deadline fsck.repair=yes rootwait loglevel=3 vt.global_cursor_default=0 logo.nologo quiet splash plymouth.ignore-serial-consoles
	echo	'Loading initial ramdisk ...'
	initrd	/sys_amd64_000/initrd.img
}

