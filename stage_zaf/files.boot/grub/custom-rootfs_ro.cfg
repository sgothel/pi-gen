menuentry 'Debian GNU/Linux loop_rootfs' --id loop_rootfs {
	insmod gzio
	insmod part_msdos
	insmod fat
	echo	'Loading Linux ...'
	linux	/sys_amd64_000/vmlinuz console=tty3 root=file elevator=deadline fsck.repair=no loglevel=3 logo.nologo splash quiet plymouth.ignore-serial-consoles vt.global_cursor_default=0
	echo	'Loading initial ramdisk ...'
	initrd	/sys_amd64_000/initrd.img
}

